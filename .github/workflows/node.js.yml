name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: Agent1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
         node-version: '18.19.1'

    - name: Frontend Compilation (Syntax check)
      run: |
        cd client
        find . -name "*.js" -exec node --check {} +

    - name: Backend Compilation (Syntax check)
      run: |
        cd server
        find . -name "*.js" -exec node --check {} +

    
