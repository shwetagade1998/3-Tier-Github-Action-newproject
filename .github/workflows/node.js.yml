name: Node.js CICD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Frontend Compilation
        run: |
          if [ -d client ]; then
            cd client
            find . -name "*.js" -exec node --check {} +
          fi

      - name: Backend Compilation
        run: |
          if [ -d server ]; then
            cd server
            find . -name "*.js" -exec node --check {} +
          fi

  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

  trivy-fs-scan:
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

  sonar-frontend:
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan (Frontend)
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: client
          args: "-Dsonar.projectKey=myorg_client -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} -Dsonar.projectName=myorg_client -Dsonar.sources=. -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sonar-backend:
    runs-on: ubuntu-latest
    needs: sonar-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan (Backend)
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: server
          args: "-Dsonar.projectKey=myorg_api -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} -Dsonar.projectName=myorg_api -Dsonar.sources=."
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
