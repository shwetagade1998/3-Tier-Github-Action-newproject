name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.19.1

    - name: Frontend Compilation (Syntax check)
      run: |
        if [ -d client ]; then
          cd client
          find . -name "*.js" -exec node --check {} +
        fi

    - name: Backend Compilation (Syntax check)
      run: |
        if [ -d server ]; then
          cd server
          find . -name "*.js" -exec node --check {} +
        fi

gitleaks-scan:
   runs-on: ubuntu-latest
  needs: compile

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Gitleaks
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz | tar -xz
        sudo mv gitleaks /usr/local/bin/gitleaks

    - name: Gitleaks scan
      run: |
        gitleaks detect --source ./client --exit-code 1
        gitleaks detect --source ./api --exit-code 1


    
